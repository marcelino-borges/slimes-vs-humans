# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
variables:
- name: projectName
  value: Slimes vs. Humans
  readonly: true
- name: version
  value: 0.1f

trigger:
- develop

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    echo Starting Pipelines!  

- task: UnityGetProjectVersionTask@1
  name: unitygetprojectversion

- bash: |
    version=$(unitygetprojectversion.projectVersion)
    echo "##vso[task.setvariable variable=version]$version"

- task: UnityBuildTask@3
  inputs:
    buildTarget: Android
    outputPath: $(Build.BinariesDirectory)
    outputFileName: $(variables.projectName)_$(variables.version)

- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk'
    apksignerKeystoreFile: 'upload.keystore'
    apksignerKeystorePassword: '.27!07!2019!Jim.'
    apksignerKeystoreAlias: 'upload'
    apksignerKeyPassword: '.27!07!2019!Jim.'

- task: CopyFiles@2
  inputs:
    SourceFolder: $(Build.BinariesDirectory)
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true
    OverWrite: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: $(Build.ArtifactStagingDirectory)
    ArtifactName: $(variables.projectName)_$(variables.version)
    publishLocation: Container


